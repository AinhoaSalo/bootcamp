<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Area rectángulo</title>
</head>
<body>
  <script>
   
    let rectangleArea
    rectangleArea = prompt("Anchura del rectángulo")

    rectangleArea = parseInt(rectangleArea)

    let rectangleHeight
    rectangleHeight = prompt("Altura del rectángulo")

    rectangleHeight = parseInt(rectangleHeight)

    console.log("El área del rectángulo es " + (rectangleArea * rectangleHeight))
    window.alert("El área del rectángulo es " + (rectangleArea * rectangleHeight)) 

  </script>
</body>
</html>
